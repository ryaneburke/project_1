<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SIMON</title>
	<link rel="stylesheet" href="css/simon.css">
	<script src="js/jquery-2.1.4.js"></script>
</head>
<body>
	<header>
		<h1>SIMON SAYS</h1>
	</header>
		<div id="wrapper">
			<div id="game">
				<div class="square" id="green"></div>
				<div class="square" id="red"></div>
				<div class="square" id="yellow"></div>
				<div class="square" id="blue"></div>
			</div>
		</div>
		<p id="level"></p>
		<div class="loser" id="hidden">
			<h4>You lost</h4>
			<p>
				A well played game but ultimately it has come to an end.
				<br>
				Will you be enshrined in the Hall of Game? See if your score is the stuff of legend, by inputting your name below:
			</p>
			<input type="text" placeholder="Your name here">
		</div>
	<footer>
		<h2 id="start">START GAME</h2>
	</footer>
	<script src="js/simon2.js"></script>
</body>
</html>
